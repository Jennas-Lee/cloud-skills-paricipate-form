{% extends 'base.html' %}
{% block contents %}
    {% if user.is_authenticated %}
        <div class="alert alert-danger" role="alert">
            로그아웃해야 사용할 수 있는 기능입니다.
        </div>
    {% else %}
        <h1 class="text-center">원서접수(회원가입)</h1>
        <form action="{% url 'account' %}" method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" name="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">비밀번호 확인</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPasswordConfirm" name="password-confirm"
                           required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" name="name" maxlength="5" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">과</label>
                <div class="col-sm-10">
                    <select class="form-select" name="type">
                        <option value="0" selected>과를 선택하세요.</option>
                        <option value="1">보안</option>
                        <option value="2">인공</option>
                        <option value="3" class="text-light bg-danger">심사</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label">전화번호</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPhone" name="phone" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-end">원서접수</button>
        </form>
    {% endif %}
{% endblock %}
