{% extends 'base.html' %}
{% block contents %}
    {% if user.is_authenticated %}
        <h1 class="text-center">마이페이지</h1>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" value="{{ user.email }}" disabled>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" value="{{ user.name }}" disabled>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">과</label>
            <div class="col-sm-10">
                <select class="form-select" disabled>
                    <option value="1" {% if user.major_type == 1 %}selected="selected"{% endif %}>보안</option>
                    <option value="2" {% if user.major_type == 2 %}selected="selected"{% endif %}>인공</option>
                    <option value="3" {% if user.major_type == 3 %}selected="selected"{% endif %}>심사</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPhone" class="col-sm-2 col-form-label">전화번호</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPhone" value="{{ user.phone }}" disabled>
            </div>
        </div>
    {% else %}
        <div class="alert alert-danger" role="alert">
            로그인해야 사용할 수 있는 기능입니다.
        </div>
    {% endif %}
{% endblock %}
