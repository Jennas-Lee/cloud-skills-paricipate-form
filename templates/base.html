{% load static %}
<!DOCTYPE html>
<html lang="ko" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>클라우드컴퓨팅</title>
</head>
<body class="d-flex flex-column h-100">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="{% url 'index' %}"
       class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="{% static 'img/logo.svg' %}" alt="로고">
        <span class="fs-4">클라우드컴퓨팅 친선평가기능경기대회</span>
    </a>

    <ul class="nav nav-pills me-2">
        {% if not user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'account' %}" class="nav-link{% if request.path == '/account/' %} active{% endif %}">
                    원서접수(회원가입)
                </a>
            </li>
        {% endif %}
        <li class="nav-item">
            <a href="{% url 'problem' %}" class="nav-link{% if request.path == '/problem/' %} active{% endif %}">
                과제공개
            </a>
        </li>
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'aws' %}" class="nav-link{% if request.path == '/aws/' %} active{% endif %}">
                    계정등록
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'mypage' %}" class="nav-link{% if 'mypage' in request.path %} active{% endif %}">
                   마이페이지
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'signout' %}" class="nav-link">
                   로그아웃
                </a>
            </li>
        {% else %}
            <li class="nav-item">
                <a href="{% url 'signin' %}" class="nav-link{% if 'signin' in request.path %} active{% endif %}">
                    로그인
                </a>
            </li>
        {% endif %}
    </ul>
</header>
<main role="main" class="container">
    {% block contents %}
    {% endblock %}
</main>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">클라우드컴퓨팅 친선평가기능경기대회 시스템</span>
    </div>
</footer>
</body>
</html>
